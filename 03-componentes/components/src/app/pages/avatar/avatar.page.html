<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" 
      color="primary"
      mode="ios">
      </ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Avatar</ion-title>

    <ion-buttons slot="end">
       <ion-avatar>
         <ion-img src="/assets/stan-lee.jpg"></ion-img>
       </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/stan-lee.jpg"></ion-img>
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1]">
      
      <ion-avatar slot="start">
        <ion-img src="/assets/stan-lee.jpg"></ion-img>
      </ion-avatar>

      <ion-label>Stan Lee</ion-label>

    </ion-item>
  </ion-list>

</ion-content>
