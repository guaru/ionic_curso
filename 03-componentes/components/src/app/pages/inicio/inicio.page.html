<ion-header class="ion-no-border">
  <ion-toolbar>

   <ion-buttons slot="start">
     <ion-menu-button menu="first" color="primary"></ion-menu-button>
   </ion-buttons>

    <ion-title color="primary">INICIO</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 
 <ion-list>
    <ion-item *ngFor="let item of componentes | async"
      [routerLink]="item.redirectTo"
      detail
      >
      <ion-icon name="{{item.icon}}" slot="start" color="primary"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
 </ion-list>

</ion-content>
