<app-header titulo="Input"></app-header>
<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Campo normal</ion-label>
    </ion-list-header>

    <!-- Inputs with labels -->
    <ion-item>
      <ion-label>
        <ion-text color="primary">
          Nombre:
        </ion-text>
      </ion-label>
      <ion-input [value]="nombre"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">
        <ion-text color="primary">
          Apellido Paterno:
        </ion-text>
      </ion-label>
      <ion-input></ion-input>
    </ion-item>


  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario valida: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password:</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="usuario.password" required>
      </ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="formulario.invalid">
      Login
    </ion-button>

  </form>

</ion-content>
