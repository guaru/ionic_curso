<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-searchbar placeholder="Buscar album" 
  animated
  inputmode="text" 
  type="text" 
  (ionChange)="onSearchChange($event)"
  [debounce]="250"
 
 ></ion-searchbar>
</ion-header>

<ion-content>
   <ion-list>
       <ion-item *ngFor="let item of albums | filtro:textSearch" 
        class="animate__animated animate__fadeInLeft">
         <ion-label>{{item.id}} {{item.title}}</ion-label>
       </ion-item>
   </ion-list>
</ion-content>
