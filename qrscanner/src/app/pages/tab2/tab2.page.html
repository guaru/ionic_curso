<ion-header no-border class="ion-no-border">
    <ion-toolbar>
        <ion-title>Historial</ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="onEnviarCorreo()" color="primary">
                <ion-icon slot="icon-only" name="send-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of dataLocal.historial" (click)="onAbrirRegistro(item)">
            <ion-icon slot="start" [name]="item.icon" color="primary"></ion-icon>
            <ion-label (click)="onAbrirRegistro(item)">
                <h4>{{item.text}}</h4>
                <p>{{item.created}}</p>
            </ion-label>

        </ion-item>
    </ion-list>
</ion-content>
