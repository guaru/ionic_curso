<ion-slides pager="true" [options]="slideOpts">
  
  <ion-slide *ngFor="let item of peliculas  | async  | pares">
  
     <ion-row>
      <ion-col size="12" *ngFor="let pelicula of item">
        <ion-card (click)="verDetalle(pelicula.id)"> 
          <img class="poster" [src]="pelicula.poster_path | imagen">
        </ion-card>
      </ion-col>
    </ion-row>
  
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button (click)="onClick($event)" 
    class="btn-mas"
    size="large" 
    expand="full" >
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
